baseURL: "https://gimalph.github.io/" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: Tatsuya Gima
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45
defaultContentLanguage: ja

minify:
    disableXML: true
    # minifyOutput: true

languages:
    ja:
        languageName: "日本語"
        languageAltTitle: Japanese
        weight: 1
        title: 儀間 達也 (Tatsuya Gima)
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: 履歴書
                  url: about/
                  weight: 1
                - name: 活動履歴
                  url: news/
                  weight: 10
                - name: 研究
                  url: research/
                  weight: 3
                - name: リンク
                  url: link/
                  weight: 100
        profileMode:
            enabled: true
            title: "儀間 達也 (Tatsuya Gima)"
            imageUrl: "images/profile.png"
            imageWidth: 180
            imageHeight: 180
            subtitle: "
                名古屋大学博士後期課程の儀間です．
                <br>
                アルゴリズム理論，グラフアルゴリズム，FPTなどに関連した研究をしています．
                <br>
                最近は論理を用いたメタアルゴリズムなどに興味があります．"
            buttons:
                - name: 履歴書
                  url: about
                - name: 研究業績
                  url: research
                - name: 活動履歴
                  url: news



