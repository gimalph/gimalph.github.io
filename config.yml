baseURL: "https://gimalph.github.io/" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: Tatsuya Gima
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
googleAnalytics: G-EXH7LC79L6
defaultContentLanguage: ja

minify:
    disableXML: true
    # minifyOutput: true

languages:
    ja:
      languageName: "日本語"
      weight: 1
      title: 儀間 達也 (Tatsuya Gima)
      # taxonomies:
      #   category: categories
      #   tag: tags
      #   series: series
      menu:
          main:
              - name: 履歴書
                url: about/
                weight: 2
              - name: 研究
                url: research/
                weight: 3
              - name: News
                url: news/
                weight: 1
              # - name: リンク
              #   url: link/
              #   weight: 100
      params:
        languageAltTitle: Japanese
        profileMode:
            enabled: true
            title: "儀間 達也 (Tatsuya Gima)"
            subtitle: "
                北海道大学助教の儀間です．<br>
                研究興味： アルゴリズム理論, グラフ構造パラメータ, 固定パラメータ容易性, 有限モデル理論
                "
            buttons:
                - name: 履歴書
                  url: about
                - name: 研究業績
                  url: research
                - name: "English"
                  url: /en/
                - name: News
                  url: news/
    en:
      languageName: "English"
      weight: 2
      title: Tatsuya Gima
      contentDir: content/en
      menu:
          main:
              - name: CV
                url: about/
                weight: 2
              - name: Publications
                url: research/
                weight: 3
              - name: News
                url: news/
                weight: 1
      params:
        profileMode:
            enabled: true
            title: "Tatsuya Gima"
            subtitle: "
            I am an Associate Professor of Hokkaido University. <br>
            Keywords: graph algorithm, fixed-parameter tractability, structural graph parameters, finite model theory
            "
            buttons:
              - name: CV
                url: about
              - name: Publications
                url: research
              - name: "Japanese"
                url: /ja/ 
              - name: News
                url: news/
    

outputs:
    home:
        - HTML
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Tatsuya Gima"

    defaultTheme: auto
